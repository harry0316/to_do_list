<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="body">
    <main class="main">
      <div class="main__contain">
        <h1 class="main__title">To do list</h1>
      </div>
      <section class="task">
        <div class="task__item">
          <div type="checkbox" class="task__check"></div>
          <p class="task__content">understand JS completelsssy</p>
          <ul class="task__iconList">
            <li class="task__iconItem">
              <img src="./assets/icon/icons8-edit.svg" alt="" />
            </li>
            <li class="task__iconItem">
              <img src="./assets/icon/icons8-garbage.svg" alt="" />
            </li>
            <li class="task__iconItem">
              <img src="./assets/icon/question.svg" alt="" />
            </li>
          </ul>
        </div>
        <div></div>
      </section>
      <section>
        <form action="">
          <label for=""
            >TASK
            <input type="text" />
          </label>
          <label for="">
            deadline
            <input type="date" />
          </label>
        </form>
      </section>
      <section>
        <button class="add button">+</button>
      </section>
    </main>
  </body>
</html>
