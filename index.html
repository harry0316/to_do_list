<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="body">
    <main class="main">
      <div class="main__contain">
        <h1 class="main__title">To do list</h1>
      </div>
      <section class="task">
        <div class="task__item">
          <div type="checkbox" class="task__check"></div>
          <p class="task__content">understand JS completelsssy</p>
          <ul class="task__iconList">
            <li class="task__iconItem">
              <img src="./assets/icon/icons8-edit.svg" alt="" />
            </li>
            <li class="task__iconItem">
              <img src="./assets/icon/icons8-garbage.svg" alt="" />
            </li>
            <li class="task__iconItem">
              <img src="./assets/icon/question.svg" alt="" />
            </li>
          </ul>
        </div>
      </section>
      <section class="input">
        <form class="input__form">
          <label for="task" class="input__label"
            >Task
            <input type="text" class="input__task" nama="task" id="task" placeholder="add new task" required/>
          </label>
          <div class="input__wrapper">
            <label for="dete" class="input__label input__label--data">
              <input type="date" class="input__date" name="date" id="date" required/>
            </label>
            <button class="input__submit button">Submit</button>
          </div>
        </form>
      </section>
      <section class="addTask">
        <button class="addTask__button">+</button>
      </section>
    </main>
  </body>
</html>
