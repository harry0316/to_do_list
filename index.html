<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./scripts/index.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"
      defer
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body class="body">
    <main class="main">
      <div class="main__contain">
        <h1 class="main__title">To do list</h1>
      </div>
      <section class="task"></section>
      <section class="input hidden_input">
        <form id="form" class="input__form">
          <label for="task" class="input__label"
            >Task
            <textarea
              type="text"
              class="input__task"
              nama="task"
              id="task"
              placeholder="add new task"
              required
            ></textarea>
          </label>
          <div class="input__wrapper">
            <label for="deadline" class="input__label input__label--data">
              <input
                type="date"
                id="deadline"
                class="input__date"
                name="date"
                required
              />
            </label>
            <button class="input__submit button">Submit</button>
          </div>
        </form>
      </section>
      <section class="addTask">
        <button class="addTask__button">+</button>
      </section>
      <section class="date popout">
        <div class="date__wrapper">
          <div class="date__delete">Ã—</div>
          <img class="date__img" src="./assets/img/Phase_1.png" alt="Phase_1" />
        </div>
        <p class="date__due">Due Date: 2024-12-1</p>
        <h2 class="date__title">You have <span class="date__left"></span>.</h2>
      </section>
    </main>
  </body>
</html>
